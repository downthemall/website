    Currently there are 38 plugins, including one for blogger.com images and others for the most common image hosters.\n\n *For the download and more information about usage and writing plugins yourself see the \"AntiContainer page\":http://bugs.code.downthemall.net/trac/wiki/AntiContainer .* \n\n\
