- :title: Background File Write 0.4alpha
  :posted_at: 2011-05-16T00:00:00+00:00
  :content: "Basically this extension aims to off-load all file writing to a background \xE2\x80\x9Cthread\xE2\x80\x9D, so that the Firefox user interface stays more snappy, and to avoid certain undesired stuff.\n\n\
    For more information about the tech-reasoning and source code, please consult the \"github page\":https://github.com/nmaier/downthemall-asyncwrite .\n\n\
    The extensions is experimental and only works with DownThemAll! trunk and Firefox 4/5 (32bit) on Windows right now.\n\
    Version 0.4alpha fixes some issues, including a very minor memory leak, and also switches from Win32 API use to NSPR, so that Mac/Linux versions are now within the reach.\n\n\
    # Install \"Firefox 4\":http://getfirefox.com/ . This is recommended, anyway. :D\n\
    # Install the \"DownThemAll! Nightly trunk\":https://code.downthemall.net/nightly/ \n\
    # Install the \"extension\":https://code.downthemall.net/asyncwrite/dta_asyncwrite-latest.xpi \n\
    #  \"Tell me about your experiences\":https://github.com/nmaier/downthemall-asyncwrite/issues \n\n\
    (Existing users should be offered an automatic update)\n\n\
    PS:\n\
    The release is now signed by me (Nils Maier)\n\
    Interested developers please note (shameless plug): Not signed using signtool, but \"xpisign.py\":https://github.com/nmaier/xpisign.py/"
  :public: true
