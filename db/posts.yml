- :title: Can I trust NoScript any longer?
  :posted_at: 2009-05-02T00:00:00+00:00
  :content: "Giorgio Maone, the author of NoScript, recently released an update that actively and intensionally crippled Adblock Plus.\n\
    The piece of code responsible was reportedly obfuscated to make it hard to find and analyze.\n\
    Read the \"post of Wladmir Palant\":http://adblockplus.org/blog/attention-noscript-users , the author of Adblock Plus, and what \"Giorgio has to say\":http://forums.informaction.com/viewtopic.php?f=7&t=877 .\n\n\
    Giorgio later reverted these changes (under pressure it seems), but started to forcefully add a filter subscription to white-list his domains, without asking for user consent, of course.\n\
    The latest release at least lets the user \xE2\x80\x9Copt-out\xE2\x80\x9D.\n\n\
    Frankly, I find both, first the intensional crippling of Adblock Plus, and then adding some filter subscription without consent, disturbing and unacceptable.\n\n\
    I\xE2\x80\x99d expect Giorgio to stop defending his previous actions and instead admitting his wrong-doing and issuing a public apology to the users.\n\n\
    Nils\n\n *Update, 2nd of May:* \n\n\
    From the NoScript FAQ\n\n\
    bq. Version 1.9.2.6 (released May the 1st 2009) automatically and permanently removes the filter on startup, no questions asked. This decision has been taken as a sign of good will and apologizes, after the lack of a prompt asking beforehand prior version 1.9.2.5 caused complaints and controversy in the Mozilla community.\n\n\n\n\
    So the filter subscription is gone again, and there is kind of an apology.\n\
    However it still feels, after reading this, that Giorgio didn\xE2\x80\x99t get the point, exactly.\n\
    Why didn\xE2\x80\x99t he address the initial \xE2\x80\x9Cpatching\xE2\x80\x9D of Adblock Plus code?\n\
    Is it just because of the complaints and \xE2\x80\x9Ccontroversy\xE2\x80\x9D that he reverted the changes again, or does he now see how he betrayed user trust?\n\n\
    I don\xE2\x80\x99t have any problem with NoScript adding a filter subscription, as long as it is in a transparent manner and the user can properly opt-out, far better even has to opt-in.\n\
    A lot of other users seem to agree. If there was some choice along the lines of \xE2\x80\x9CWant to support NoScript by allowing to displayed Noscript website ads in Adblock Plus\xE2\x80\x9D (Yes/No), a lot of users would have chosen yes.\n\n *Update2, 2nd of May:* \n\
    Seems Giorgio indeed got the point. See this \"forum post\":http://forums.informaction.com/viewtopic.php?f=7&t=877&start=150#p3471 .\n\
    Still makes me wonder how it can happen that a \xE2\x80\x9Csecurity\xE2\x80\x9D software developer implements and releases code that easily can be classified as \xE2\x80\x9Cmalware\xE2\x80\x9D\xE2\x80\xA6"
  :public: true
