- :title: DownThemAll! 2.0 Beta 5 released
  :posted_at: 2010-11-07T00:00:00+00:00
  :content: "We are proud to release the fifth preview of the upcoming next major version of DownThemAll!.\n\n\
    More than 1 year of development passed since the last major version. This was mostly due to time constraints, as DownThemAll! is still developed by a small team of three as a hobbyist project.\n\n\
    Lots of new features and refinements went into the preview releases, such as speed limits, mirror management, fine-grained connection control, text-link recognition and many more. As of now the 2.0 series can be considered feature-complete. Beta 5 may still contain bugs, but should be ready for daily use in general.\n\n\
    Beta 5 is the first preview release to include translations other than English. Some of the translations are still worked on, so some mistakes might be still present.\n\
    Furthermore Beta 5 fixes some bugs introduced recently into Firefox 4 (4.0b8pre nightlies).\n\n *\xE2\x86\x92 \"Download and release notes\":http://www.downthemall.net/main/install-it/downthemall-2-0-beta-5/ * \n\n\
    This release is digitally signed (by _Nils Maier_ ). If you have any problems due to this, please refer to the \"Adblock Plus signing related installation troubles page\":http://adblockplus.org/en/known-issues#signing .\n\n\
    If you have some crazy, awesome language skills, please consider helping out with translating DownThemAll! to other languages: * \"More information\":/latest/downthemall-2-0-translation-started/ * .\n\n\
    Please report any issues you find back to our \"bug tracker\":https://bugs.downthemall.net/ .\n\n\
    Thanks for testing!"
