- :title: Download even more with AntiContainer
  :posted_at: 2009-04-07T00:00:00+00:00
  :content: "AntiContainer is an extension and framework to DownThemAll! which allows the user to download resources that are normally hidden behind container pages.\n\n\
    For instance almost all so called \xE2\x80\x9Cone-click\xE2\x80\x9D image hosters, such as imagevenue, use such container pages. AntiContainer enables DownThemAll! to download the actual images there instead of just the page.\n\n\
