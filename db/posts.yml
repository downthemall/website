- :title: DownThemAll! and Firefox 4 betas
  :posted_at: 2010-08-24T00:00:00+00:00
  :content: "First of all we don\xE2\x80\x99t plan to support Firefox 4 in the DownThemAll! 1.1 release series.\n\
    But DownThemAll! 2.0 will be Firefox 4 compatible!\n\n\
    The 2.0 Beta releases we did so far already declared support for some older Firefox betas. We won\xE2\x80\x99t however release a new beta version with every Firefox beta. Furthermore the DownThemAll! 2.0 Betas won\xE2\x80\x99t be upgraded to newer Betas (you have to manually install a new beta, or wait for the official 2.0 release).\n\n\
    If you\xE2\x80\x99d like to use DownThemAll! with current Firefox 4 Betas, then please install our:\n \"Nightly Builds\":http://bugs.code.downthemall.net/trac/wiki/NightlyBuilds !\n\
    Those have the advantage that they are updated once every night, so you\xE2\x80\x99ll always get the most recent stuff with automatic updates. This can, on the other hand, be a downside as well, as those builds can contain more bugs, however they were pretty stable recently. ;) Of course, Firefox 3.6 users are welcomed to try the Nightly Builds as well.\n\n\
    For a list of changes between DownThemAll! 1.1 and 2.0-dev see e.g. the \"dTa 2.0b3 changelog\":http://bugs.code.downthemall.net/trac/wiki/ChangeLog/2.0b3 ."
