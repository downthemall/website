- :title: No Google Chrome support
  :posted_at: 2009-12-10T00:00:00+00:00
  :content: "As more and more people are asking us for a DownThemAll! version for Google Chrome:\n\n\
    We won\xE2\x80\x99t support Google Chrome (and Chromium for that matter) in the near future, if ever.\n\n\
    There are multiple reasons not to support Google Chrome (at the moment):\n\n\
    * While support for _some_ types of extensions was added to Chrome just recently, the extension system in Chrome simply doesn\xE2\x80\x99t cut it. It is only very limited in what you can do. *Right now there is no way to port dTa over without losing the majority of functionality* .\n\
    * Even if there were the technical means to port dTa! to Google Chrome, we still wouldn\xE2\x80\x99t have the time and resources to support it.Right now we\xE2\x80\x99re in the middle of university studies or only recently completed our degrees and hence need to \xE2\x80\x9Csettle\xE2\x80\x9D for a real-life work. Some of us are now family men.\n\n\
    As you clearly noticed the number of dTa! releases was always low with only a major release once a year. Due to these time constraints we don\xE2\x80\x99t think we can handle supporting yet another application.\n\n\n\
    * We are not yet sure about the privacy in Chrome. Chrome itself is closed source (not to confuse with the Chromium basis, which is open source) and it can only be guessed what happens \xE2\x80\x9Cbehind the scenes\xE2\x80\x9D. Google Chrome is known to transmit data back to the google servers. This kept us away from using Google Chrome, although we watched the progress made so far.\n\
    * Lastly, we are still Mozilla supporters.\n\
    While this surely won\xE2\x80\x99t keep us away from a Chrome port, it surely does not provide us with a lot of motivation to code for Google Chrome.\n\
    Not only is Firefox the superior browser in our opinion, the Mozilla Foundation and Co. and the great people in the Mozilla community \xE2\x80\x93 developers, translators, designers, users and all the other folks \xE2\x80\x93 and the truly \xE2\x80\x9Copen\xE2\x80\x9D mindset keep us in the Mozilla base. ;)\n\n\
    Thanks for your interest in a dTa! version for Google Chrome, but we have to pass at this time.\n\
    Nils\n\n\
    Update 2009/12/11:\n\
    Here is Giorgio Maones take on the Chrome extension system, with some explanation why there are no NoScript or decent ad-blockers for Google Chrome yet:\n\n\
    http://hackademix.net/2009/12/10/why-chrome-has-no-noscript/"
