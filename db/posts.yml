- :title: Security Statement
  :posted_at: 2008-02-14T00:00:00+00:00
  :content: "Google flagged our site as a potential cause of malware infection last week.\n\
    After a complete check up of the site structure, we\xE2\x80\x99ve found that an attacker had exploited a WordPress vulnerability to inoculate unauthorized code into our theme. This code contained links to a site which tried to install malicious code on visitor\xE2\x80\x99s computer.\n\
    As far as we know this malware operates on an old vulnerability of *Windows 98* , *Windows Millennium Edition* and *Windows 2000* . Furthermore it is believed that Firefox users weren\xE2\x80\x99t at risk at all. A patch was released in 2005. You can read details \"here\":http://www.trendmicro.com/vinfo/secadvisories/default6.asp?VName=(MS05-024)+Vulnerability+in+Web+View+Could+Allow+Remote+Code+Execution+(894320) .\n\n\
    This site has been secured, and you can visit it with confidence.\n\n\
    Even though nobody is known to be infected by this software, we apologize with our users and visitors for any trouble we might have caused."
